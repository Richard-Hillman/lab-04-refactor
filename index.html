<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors By Richard Hillman</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>

<!-- Header -------------------------------------------------------------------->

    <main>
        <section>
            <!-- Instructions ------------------------------------------------------>

        </section>

        <section>
            <!-- computer choice AKA Random throw function ------------------------->

        </section>

        <section>
 

            <!-- rock -------------------------------------------------------------->
                <label>
                    <input type='radio' name='rps-family' value='rock' checked />            
                    <img src='./assets/grenade.jpg'>
                    
                </label>

            <!-- paper ------------------------------------------------------------->
                <label>
                    <input type='radio' name='rps-family' value='paper'/>   
                    <img src='./assets/paper.jpg'>
                    
                </label>

            <!-- scissor ----------------------------------------------------------->
                <label>
                    <input type='radio' name='rps-family' value='scissors'/>   
                    <img src='./assets/knife.jpg'>
                    
                </label>

            <!--Button ------------------------------------------------------------->

                <button id='shoot-button'>Shoot!</button>

            <!-- result-------------------------------------------------------------->

                <span id='what-happened'></span>

            <!-- wins -------------------------------------------------------------->

                <p>
                    Wins:<span id='win-tracker'>0</span>

                </p>    

            <!-- losses ------------------------------------------------------------>
                
                <p>
                    Losses:<span id='loss-tracker'>0</span>

                </p>
            <!-- draws ------------------------------------------------------------->
                
                <p>
                    Draws:<span id='draw-tracker'>0</span>

                </p>
                <button id='reset'>RESET</button>


        </section>
    </main>
    
    <!-- Footer -------------------------------------------------------------------->
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    
    <script type="module" src="app.js"></script>
</body>

</html>
